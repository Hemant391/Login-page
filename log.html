<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01ca5f1a8e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="log.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Login/Signup</h2>
        </div>
        <div class="form">
            <div>
                <i class="fa-regular fa-user" style="color: aliceblue;"></i>
            <input type="email" name="email" id="mail" placeholder="Enter the email">
        </div>
        <div>
            <i class="fa-solid fa-unlock" style="color: #ededee;"></i>
            <input type="password" name="password" id="pass" placeholder="Enter your password">
        </div>
            <button class="btn">Submit</button>
        </div>
    </div>
</body>
</html>
